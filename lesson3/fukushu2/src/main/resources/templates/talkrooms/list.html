<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>ルーム一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ルーム名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="talkRoom : ${talkRooms}">
                <td th:text="${talkRoom.id}">ID</td>
                <td th:text="${talkRoom.name}">ID</td>
                <td>
                    <a th:href="@{/talkRooms/edit/{id}(id=${talkRoom.id})}">編集</a>
                    <a th:href="@{/talkRooms/delete/{id}(id=${talkRoom.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/talkRooms/add}">ルーム追加</a>
    <h2>ユーザー</h2>
    <a th:href="@{/users}">ユーザー一覧</a>
    <a th:href="@{/users/add}">ユーザー追加</a>
</body>
</html>

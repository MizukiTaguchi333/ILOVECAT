<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>新規登録</h1>
    <form th:action="@{/employees/add}" th:method="post" th:object="${employee}">
        <p><input type="text" th:field="*{name}" placeholder="氏名"></p>

        <select id="company" th:field="*{company.id}">
            <option value="">企業を選択</option>
            <option th:each="company : ${companies}"
                    th:value="${company.id}"
                    th:text="${company.name}">企業名</option>
        </select>
        <p><input type="submit" value="送信"></p>
    </form>

    <a th:href="@{/employees}">一覧</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>情報更新</h1>
    <form th:action="@{/companies/edit}" th:method="post" th:object="${company}">
        <p><input type="hidden" th:field="*{id}"></p>
        <p><input type="text" th:field="*{name}" placeholder="企業名"></p>
        <p><input type="submit" value="更新"></p>
    </form>

    <a th:href="@{/companies}">一覧</a>
</body>
</html>
